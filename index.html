<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Web Translator</title>
</head>

<body>

    <div class="larger-box">

        <textarea class="input-text-area" placeholder="Digite o texto em portuguÃªs"></textarea>

        <div class="box-control">

            <select class="language-select" onchange="translateBySelector()">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="zh">Chinese</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
                <option value="hi">Hindi</option>
            </select>

            <button onclick="translateText()" onmouseover="verifyInput()" class="translate-button">
                <img src="/images/traduzir.svg" alt="Translate">
            </button>

            <button onclick="hearVoice()">
                <img src="/images/microfone.svg" alt="Microphone">
            </button>

            <button class="clear-button" onclick="clearText()" alt="trash">
                <img src="images/lixeira.svg">
            </button>

        </div>

        <div class="result">
            <h3 class="title-translation">Translation</h3>
            <p class="translation" id="translated-text"></p>
        </div>

    </div>
</body>
<script src="scripts.js"></script>

</html>
